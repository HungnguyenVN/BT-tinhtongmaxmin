<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
            for(let i=0;i<5;i++){
            arr[i]=+prompt("Nhap so thu "+i);
        }
        let sum = 0;
            for (add of arr){
            sum +=add;
        };
        let max = Math.max(...arr);
        let min = Math.min(...arr);
        document.write('Mảng ban đầu là: ' + arr + '<br>');
        document.write("Tổng lớn nhất là: " + (sum - min) + '<br>' + 'Tổng nhỏ nhất là: ' + (sum - max));
    </script>
</body>
</html>
